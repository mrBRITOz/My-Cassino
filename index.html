<!DOCTYPE html>

<body>

<h1>üé∞ Tigrinho do Gabriel  üé∞</h1>

<div class="slot-machine">
  <div class="slot" id="slot1">üçí</div>
  <div class="slot" id="slot2">üçã</div>
  <div class="slot" id="slot3">üçä</div>
</div>

<button id="spinBtn">Girar</button>

<div class="result" id="result"></div>

<script>
  const slots = [
    "üçí", "üçã", "üçä", "üçâ", "‚≠ê", "7Ô∏è‚É£", "üçá"
  ];

  const slotElements = [
    document.getElementById("slot1"),
    document.getElementById("slot2"),
    document.getElementById("slot3")
  ];

  const spinBtn = document.getElementById("spinBtn");
  const resultDiv = document.getElementById("result");

  function getRandomSlot() {
    return slots[Math.floor(Math.random() * slots.length)];
  }

  function checkWin(s1, s2, s3) {
    if (s1 === s2 && s2 === s3) {
      if (s1 === "7Ô∏è‚É£") return "üéâ Jackpot! Voc√™ ganhou o pr√™mio m√°ximo! üéâ";
      return "üéâ Parab√©ns! Voc√™ ganhou! üéâ";
    }
    if (s1 === s2 || s2 === s3 || s1 === s3) {
      return "Quase l√°! Dois s√≠mbolos iguais.";
    }
    return "Tente novamente!";
  }

  spinBtn.addEventListener("click", () => {
    spinBtn.disabled = true;
    resultDiv.textContent = "Girando...";

    let spins = 20; // n√∫mero de "giros" para anima√ß√£o
    let currentSpin = 0;

    const interval = setInterval(() => {
      slotElements.forEach(el => {
        el.textContent = getRandomSlot();
      });
      currentSpin++;
      if (currentSpin >= spins) {
        clearInterval(interval);
        // Resultado final
        const finalSlots = slotElements.map(el => getRandomSlot());
        slotElements.forEach((el, i) => el.textContent = finalSlots[i]);
        const message = checkWin(...finalSlots);
        resultDiv.textContent = message;
        spinBtn.disabled = false;
      }
    }, 100);
  });
</script>
